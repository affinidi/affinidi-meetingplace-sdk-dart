name: Pull Request Checks

on: 
  pull_request:
     
jobs:
  dart-pipeline:
    uses: affinidi/pipeline-dart/.github/workflows/check.yaml@main
    secrets: inherit
    with:
      flutter-version: '3.35.3'
    env: 
      MEDIATOR_DID: {{ vars.MEDIATOR_DID }}
      MEDIATOR_DID_ALTERNATIVE: {{ vars.MEDIATOR_DID_ALTERNATIVE }}
      CONTROL_PLANE_URL: {{ vars.CONTROL_PLANE_URL }}