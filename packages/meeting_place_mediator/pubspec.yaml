  didcomm: ^2.0.2
  dio: ^5.8.0+1
  json_annotation: ^4.9.0
  mutex: ^3.1.0
  retry: ^3.1.2
  ssi: ^2.12.4
  uuid: ^4.5.1

dev_dependencies:
  build_runner: ^2.5.4
  flutter_lints: ^5.0.0
  json_serializable: ^6.9.5
  test: ^1.26.3
